{% extends "report/layout.html" %}
{% load static %}


{% block body %}
<h2 class="text-secondary mt-2 mb-2">Create User</h2>
{% if message %}
<div class="alert alert-danger alert-dismissible">
  <button class="close" type="button" data-dismiss="alert">
      <span>&times;</span>
  </button>
  <strong>Error</strong> {{ message }}
</div>
{% endif %}
<form action="{% url 'AddUser' %}" method="POST">
{% comment %}
<form id="add-user-form">
{% endcomment %}
  {% csrf_token %}
  <div class="form-group">
    <label for="ca-name">Name of CA</label>
    <select class="form-control" name="ca-name" id="ca-name" required>
      <option selected value="">-- Select CA --</option>
      {% for ca in cas %}
        <option value="{{ ca.id }}">{{ ca.name }}</option>
      {% endfor %}
    </select>      
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" required>    
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" id="email" required>    
  </div>
  <div class="row">
    <div class="col">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" id="create-user-button">Create User</button>
      <button class="btn btn-primary" type="button" disabled style="display: none;" id="loading-button">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
      </button>
      </div>
    </div>
  </div>
  
</form>

{% endblock %}

{% block script %}   
  <script src="{% static 'report/addUser.js' %}"></script>
{% endblock %}
