{% extends "report/layout.html" %}
{% load static %}

{% block body %}
<header id="main-header-Hard-Reset-User-Password" class="py-2 bg-primary text-white mb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-key"></i> Hard Reset User Password
        </h1>
      </div>
    </div>
  </div>
</header>
{% if errorMessage %}
<section id="hard-reset-user-password-form-error-message" class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-danger alert-dismissible">
          <button class="close" type="button" data-dismiss="alert">
              <span>&times;</span>
          </button>
          <strong>Error</strong> {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
{% if successMessage %}
<section id="hard-reset-user-password-form-error-message" class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-success alert-dismissible">
          <button class="close" type="button" data-dismiss="alert">
              <span>&times;</span>
          </button>
          <strong>Success</strong> {{ successMessage }}
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
<section id="hard-reset-user-password-form-section">
  <div class="container">
    <form action="{% url 'HardResetUserPassword' %}" method="POST">
      {% csrf_token %}      
      <div class="form-group">
        <select name="username" class="form-control" required>
          <option selected value="">Select Username</option>
          {% for username in usernames %}
            <option value="{{username}}">{{username}}</option>
          {% endfor %}          
        </select>
      </div>
      <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
      </div>
      <input class="btn btn-danger" type="submit" value="Hard Reset Password">
    </form>
  </div>
</section>
{% endblock %}
