{% extends "report/layout.html" %}
{% load static %}

{% block body %}
<h2 class="mt-2 text-secondary">Change Password</h2>

<form method="POST" id="change-password-form">
  {% csrf_token %}
  <div class="form-group">        
    <input type="password" name="current-password" class="form-control" placeholder="Current Password" id="current-password" required>    
  </div>
  <div class="form-group">    
    <input type="password" name="new-password" class="form-control" placeholder="New Password" id="new-password" required>
  </div>
  <div class="form-group">    
    <input type="password" name="retype-new-password" class="form-control" placeholder="Retype New Password" id="retype-new-password" required>
  </div>
  <button type="submit" class="btn btn-primary btn-block" id="change-password-button">Save New Password</button>
</form>

<!-- modals -->
<div class="modal" tabindex="-1" role="dialog" id="message-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id='message-heading'></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="message-body"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}   
  <script src="{% static 'report/ChangePassword.js' %}"></script>
{% endblock %}
