{% extends "report/layout.html" %}
{% load static %}

{% block body %}
<header id="main-header-forgot-password" class="py-2 bg-primary text-white mb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-key"></i> Reset Password
        </h1>
      </div>
    </div>
  </div>
</header>
{% if errorMessage %}
<section id="forgot-password-form-error-message" class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-danger alert-dismissible">
          <button class="close" type="button" data-dismiss="alert">
              <span>&times;</span>
          </button>
          <strong>Error</strong> {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
{% if successMessage %}
<section id="forgot-password-form-success-message" class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-success alert-dismissible">
          <button class="close" type="button" data-dismiss="alert">
              <span>&times;</span>
          </button>
          <strong>Success</strong> {{ successMessage }}
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
<section id="forgot-password-form-section">
  <div class="container">
    <form action="{% url 'ForgotPassword' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
      </div>
      <input class="btn btn-primary" type="submit" value="Reset Password">
    </form>
    <a class="btn btn-info mt-2 text-white" href="{% url 'login' %}">Back to login page</a>
  </div>
</section>
{% endblock %}
